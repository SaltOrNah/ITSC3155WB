{% extends '_layout.html' %}

{% block title %}Single Part Page{% endblock %}

{% block body %}
<h5 class="card-title">{{ part['part_name'] }}</h5>
<p class="card-text">Price: ${{ part['price']}}</p>
<p class="card-text">Type: {{ part['part_type'] }}</p>
<p class="card-text">Rating: {{ part['rating'] }}</p>
<p class="card-text">Brand: {{ part['brand'] }}</p>
<p class="card-text">Buy here: <a href="{{part['part_url']}}"">{{ part['part_url'] }}</a></p>
{% endblock %}
