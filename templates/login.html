{% extends '_layout.html' %}

{% block title %}PC Building App{% endblock %}
{% block head %}
<link href="{{ url_for('static', filename='boxicons.min.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='signLog.css') }}">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
{% endblock%}
{% block body %}
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="/login" method="post">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" name="username" id="username" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" name="password" id="password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="{{ url_for('showSignUp') }}">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <!-- <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div> -->

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="static/google-icon.jpg" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

    </section>
    
</body>
<script src="{{ url_for('static', filename='signLog.js') }}"></script>
{% endblock %}
